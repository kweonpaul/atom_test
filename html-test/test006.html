<!DOCTYPE html>
<html>
  <head>
      <title>HTML5</title>
      <meta charset="utf-8"/>
    </head>
  <body>
    <table border="2">
      <tr> <td> 1행 1열 </td>
           <td> 1행 2열 </td>
           <td> 1행 3열 </td> </tr>
      <tr> <td> 2행 1열 </td>
           <td> 2행 2열 </td>
           <td> 2행 3열 </td> </tr>
    </table>
    <table style="text-align:center;"border="1">
      <tr>
        <th rowspan="2" scope="row"> 성명 </th>   <!--2개의 행을 병합한 열 제목-->
        <th colspan="2" scope="col"> 성취 평가 </th> <!--2개의 열을 병합한 열 제목-->
      </tr>
      <tr>
        <td> 컴퓨터 일반 </td>
        <td> 웹 프로그래밍 </td>
      </tr>
      <tr>
        <td> 이순신 </td>
        <td> 98 </td>
        <td> 100 </td>
      </tr>
    </table>
  </body>
</html>
